name: rna-map-optimization
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python>=3.10
  - pip

  # Bowtie2 for alignment
  - bowtie2

  # Python dependencies for rna_map_mini library
  - pandas>=1.5
  - numpy>=1.21
  - tabulate>=0.9
  - pyyaml>=6.0

  # Optuna and visualization dependencies
  - pip:
    - optuna>=3.0
    - plotly>=5.0
    - git+https://github.com/jyesselm/rna-map-mini.git
    # Optional: for alignment verification
    # - biopython>=1.79  # Uncomment for verification script
    # - parasail>=1.3  # Uncomment for faster verification

