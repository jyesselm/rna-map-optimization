name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install main rna-map package
        run: |
          pip install git+https://github.com/jyesselm/rna_map_nextflow.git#subdirectory=python
      
      - name: Install dependencies
        run: |
          pip install optuna plotly pandas numpy pyyaml
      
      - name: Check imports
        run: |
          python -c "import rna_map; print('✅ rna-map imported')"
          python -c "import optuna; print('✅ optuna imported')"
      
      - name: Check script syntax
        run: |
          python -m py_compile scripts/*.py

